<div class="row" style="margin-top: 20px">
    <div class="col s12 l10 push-l1 z-depth-1 card-panel" style="padding: 20px;">
        <div class="row">
            <div class="col l3 s6 m4 center-align" ng-repeat="tv in results">
                <div class="card" id="cardTop">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" ng-src="https://image.tmdb.org/t/p/w185{{tv.poster_path}}">
                    </div>
                    <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{tv.name}}<i
                            class="material-icons right">more_vert</i></span>

                        <p ng-bind="tv.vote_average"></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{tv.name}}<i
                                class="material-icons right">close</i></span>

                        <p ng-bind="tv.overview"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
